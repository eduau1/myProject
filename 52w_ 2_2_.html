<!DOCTYPE html>

<style> 
.bigbox{
  display: flex;
}


div.box {  
  width: 30px;
  height: 30px;
  border: 4px solid black;
  border-radius: 10px;
  display: flex;
  	align-items: flex-end;
    cursor: pointer;
    
  }
  
.filling {
  width: 30px;
  height: 0px;
  background: blue;
  transition: height 1s;
  border: 1px solid blue;
  border-radius: 5px;
animation: turn 2s infinite linear;
}


@keyframes turn {
  from {
  width: 30px;
  height: 0px;
  background: lightblue;
  transition: height 1s;
  border: 1px solid blue;}
  to {  height: 15px;}
}



</style>
</head>
