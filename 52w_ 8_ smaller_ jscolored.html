<script>



currentDate = new Date();
startDate = new Date(currentDate.getFullYear(), 0, 1);
let days = Math.floor((currentDate - startDate) /
    (24 * 60 * 60 * 1000)); 
let weekNumber = Math.ceil(days / 7);
 
for( i = 0 ; i < weekNumber ; i++){
document.getElementsByClassName('flex3 weeks52')[0].getElementsByTagName('button')[i].style.background = 'DodgerBlue';
}  

for( i = weekNumber  ; i < 53 ; i++){
document.getElementsByClassName('flex3 weeks52')[0].getElementsByTagName('button')[i].style.background = 'green';
}  
document.getElementsByClassName('flex3 weeks52')[0].getElementsByTagName('button')[weekNumber-1].style.background = 'darkorange';





</script>
